---
layout: default
title: Home
---

<div class="container">
	<ul>
		{% for post in site.posts %}
			<li><small>[ {{ post.date | date: '%B %d, %Y' }} ]</small> <a href="{{ post.url }}">{{ post.title }}</a>
				{% for tag in post.tags %}
				  <a href="/tags.html#{{ tag }}" class="badge badge-pill badge-light">{{ tag }}</a>
				{% endfor %}
				{{ post.excerpt }}
			</li>
		{% endfor %}
	</ul>
</div>

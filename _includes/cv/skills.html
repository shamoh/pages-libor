{% if site.data.cv.skills %}
<div class="languages-container container-block">

  <h2 class="container-block-title">Skills &amp; Proficiency</h2>

    <ul class="list-unstyled interests-list">
      {% for skill in site.data.cv.skills %}
      <li>{{ skill.name }} {% if skill.level %}<span class="lang-desc">({{ skill.level }})</span>{% endif %}</li>
      {% endfor %}
    </ul>

</div><!--//skills-section-->
{% endif %}
